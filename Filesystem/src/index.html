<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>FileManager</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="tool-bar">
      <input id="New-File-Button" type="button" value="New File">
      <input id="New-Folder-Button" type="button" value="New Folder">
      <input id="Delete-File-Button" type="button" value="delete"> 
    </div>
    <div id="shortcuts"></div>

    <div id="inputDialog" style="display:none;">
      <h2>New Directory</h2>
      <input type="text" id="userInput" placeholder="Directory Name">
      <button id="submitInput">Submit</button>
      <button id="cancelInput">Cancel</button>
    </div>
    <div id="inputDialog_2" style="display:none;">
      <h2>New File</h2>
      <input type="text" id="userInput_2" placeholder="File Name">
      <button id="submitInput_2">Submit</button>
      <button id="cancelInput_2">Cancel</button>
    </div>
    <div id="inputDialog_3" style="display:none;">
      <h2>rename file</h2>
      <input type="text" id="NewName" placeholder="New Name">
      <button id="submitInput_2">Submit</button>
      <button id="cancelInput_2">Cancel</button>
    </div>


    <div id="explorer">
      <img src="pictures/reload.png" id="reload" type="button">
      <button id="go-back">

        <span>Back</span>
      </button>

      <input type="text" id="Path">
      <div id="files-container"></div>
    </div>

    <script defer src="util/toolbar.js"></script>
    <script defer src="util/shortcuts.js"></script>

    <script src="util/layout.js"></script>
